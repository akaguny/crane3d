<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интерактивное приложение - манипулятор</title>
    <!-- Загружаем минифицированный движок -->
    <script src="lib/b4w.min.js"></script>
    <!-- Подгружаем класс vector.js -->
    <script src="app/vector.js"></script>
    <!-- Подгружаем класс fabrik.js -->
    <script src="app/fabrik.js"></script>
    <!-- Подгружаем класс particle.js -->
    <script src="app/particle.js"></script>
    <!-- Подгружаем класс arm.js -->
    <script src="app/arm.js"></script>
    <!-- Подгружаем класс finger.js -->
    <script src="app/finger.js"></script>
    <!-- Подгружаем класс nodes.js -->
    <script src="app/nodes.js"></script>
    <!-- Подгружаем класс targetPoint.js -->
    <script src="app/targetpoint.js"></script>
    <!-- Подгружаем класс manipulator.js -->
    <script src="app/manipulator.js"></script>
    <!-- Загружаем наш скрипт -->
    <script src="app/crane.js"></script>
    <!-- UniCss http://unicss.maxsite.com.ua -->
    <link rel="stylesheet" href="css/style.css"/>
    <style>
        #canvas3d {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div class="layout-center">
    <header class="mar20-t pad10 t-white bg-gray500">
        <h1>Интерактивное приложение - манипулятор</h1>
    </header>
    <div id="content" class="flex flex-wrap-phone">
        <div id="canvas3d" class="w40 w100-phone h500px-min"></div>
        <div id="ui-div" class="w60 w100-phone pad10 t-black bg-gray100 h300px-min">
            <p class="t-gray500 bold upper t14px"></p>
            <button id="position1" class="button">Занять исходную позицию буквой Г</button>
            <p class="t-gray500 bold upper t14px">Arm_0</p>
            <button id="Arm_0_right" class="button">Arm_0_right</button>
            <button id="Arm_0_left" class="button">Arm_0_left</button>
            <br>
            <button id="Arm_0_up" class="button">Arm_0_up</button>
            <button id="Arm_0_down" class="button">Arm_0_down</button>

            <p class="t-gray500 bold upper t14px">Arm_1</p>
            <button id="Arm_1_right" class="button">Arm_1_right</button>
            <button id="Arm_1_left" class="button">Arm_1_left</button>
            <br>
            <button id="Arm_1_up" class="button">Arm_1_up</button>
            <button id="Arm_1_down" class="button">Arm_1_down</button>

            <p class="t-gray500 bold upper t14px">Arm_2</p>
            <button id="Arm_2_right" class="button">Arm_2_right</button>
            <button id="Arm_2_left" class="button">Arm_2_left</button>
            <br>
            <button id="Arm_2_up" class="button">Arm_2_up</button>
            <button id="Arm_2_down" class="button">Arm_2_down</button>

            <p class="t-gray500 bold upper t14px">Arm_3</p>
            <button id="Arm_3_right" class="button">Arm_3_right</button>
            <button id="Arm_3_left" class="button">Arm_3_left</button>
            <br>
            <br>
            <button id="Arm_3_up" class="button">Arm_3_up</button>
            <button id="Arm_3_down" class="button">Arm_3_down</button>

            <p class="t-gray500 bold upper t14px">Hand_0</p>
            <button id="Hand_0_right" class="button">Hand_0_right</button>
            <button id="Hand_0_left" class="button">Hand_0_left</button>

            <p class="t-gray500 bold upper t14px">Fingers</p>
            <button id="finger_clench" class="button">Clench</button>
            <button id="finger_unclench" class="button">Unclench</button>

        </div>

    </div>
    <footer class="pad10 t-white bg-blue300">
        <div id="logs">
            <p>логи и прочая лабудень</p>
        </div>
    </footer>
</div>
</body>
</html>
